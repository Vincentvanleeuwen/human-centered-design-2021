  <section class="tech-subs">
    <h2> Technical Test with WebVTT </h2>
    <video
      controls
      crossorigin
      playsinline
      id="player"
    >
      <!-- Video files -->
      <source
        src="./videos/westworld-trailer.mp4"
        type="video/mp4"
        size="576"
      />

      <!-- Caption files -->
      <track
        kind="captions"
        label="English"
        srclang="en"
        src="./subtitles/westworld.en.vtt"
        default
      />

      <!-- Fallback for browsers that don't support the <video> element -->
      <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
    </video>

    <canvas id="canvas"></canvas>
  </section>
